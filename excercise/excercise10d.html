<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXC 10D</title>

  <style>
    .toggle-button{
      background-color:rgb(240, 240, 240);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .is-toggled{
      background-color: black;
      color: white;
    }

  </style>

</head>
<body>

  <button onclick= "toggleClass()" class ="toggle-button js-button">Gaming</button>

  <script>
    function toggleClass(){
      const button = document.querySelector('.js-button');

    if(!button.classList.contains('is-toggled')) {
    button.classList.add('is-toggled');
    } else{
      button.classList.remove('is-toggled')
    }
  }
  </script>
</body>
</html>
