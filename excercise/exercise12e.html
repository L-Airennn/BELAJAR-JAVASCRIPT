<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan 12 e</title>
</head>
<body>

  <button class = "js-button">Add to Cart
  </button>

  <p class="js-add"></p>

  <script>
    document.querySelector('.js-button')
      .addEventListener('click', () =>{

      const button = document.querySelector('.js-add');

      button.innerHTML ='Added';

      setTimeout(() =>{
        button.innerHTML ='';
      }, 2000);
      
      });
  </script>
</body>
</html>
