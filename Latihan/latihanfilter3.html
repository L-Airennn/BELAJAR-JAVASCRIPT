<body>
  <script>
    function removeapples (foods){
        let rmvApples = 0;

        return foods.filter((food) => {
        if (food === 'apple' && rmvApples < 3){
          rmvApples++;
          return false;
        }

        return true;
      });
    }

    console.log(removeapples(['apple', 'banana', 'apple', 'orange', 'apple', 'apple', 'grape']));
  </script>
</body>
