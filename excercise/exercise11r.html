<body>
  <script>
    function removeEgg(foods){

      let result = [];
      let eggRemoved = false;

      for(let i = 0; i<foods.length; i++){  

        if (foods[i] === 'egg' && !eggRemoved){
          eggRemoved= true;
          continue;
        }


        result.push(foods[i]);
      }

      return result;
    }

    console.log(removeEgg(['egg','apple','egg','egg','ham']));

  </script>
  
</body>
