<body>
  <script>
    function lastMyArray (array){
      const getlastMyArray = array.length -1;
      return array[getlastMyArray];
    }

    console.log(lastMyArray([1, 2, 3, 4]));

    console.log(lastMyArray(['hallo', 'aku', 'hallo', 'kamu']));

  </script>
