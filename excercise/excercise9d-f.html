<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXC 9</title>
</head>
<body>
  <input placeholder="Name" class="js-name" onkeydown ="handleCostkeydown(event)">

  <button onclick = "
    submitName();
    ">Submit</button>

  <p class="js-namaAnda"></p>

  <script>
    function submitName() {
      const inputElement= document.querySelector('.js-name');

      document.querySelector('.js-namaAnda')
        .innerHTML = `Your name is ${inputElement.value}`
    }
    
    function handleCostkeydown(event){
          if (event.key === 'Enter'){
              submitName();
          }
    }

  </script>
  
</body>
</html>
