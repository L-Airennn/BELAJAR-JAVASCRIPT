<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papper Scissors</title>
</head>
<body>
  <p>Rock Pappper Scissorx</p>
  <button onclick="
    playGames('Rock'); 
  ">Rock</button>

  <button onclick="
    playGames('Papper');
  ">Papper</button>

  <button onclick="
    playGames('Scissors');
  ">Scissors</button>

  <script>
    function playGames(playerMove){
      const computerMove = pickComputerMove();

      let result ='';  

      if (playerMove === 'Rock'){
        if (computerMove === 'rock') {
          result ='Tie.';
        } else if(computerMove === 'Papper'){
          result ='You Lose.';
        } else if (computerMove === 'Scissors') {result = 'You Win';}
  
      } else if(playerMove === 'Papper'){
        if (computerMove === 'rock') {
        result ='You Win.';
        } else if(computerMove === 'Papper'){
          result ='Tie.';
        } else if (computerMove === 'Scissors') {result = 'You Lose';}
        
      } else if(playerMove === 'Scissors'){
        if (computerMove === 'rock') {
        result ='You Lose.';
        } else if(computerMove === 'Papper'){
        result ='You Win.';
        } else if (computerMove === 'Scissors') {result = 'Tie.';
        }
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.`);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      if (randomNumber >= 0 &&randomNumber < 1 / 3) {
        computerMove ='rock';

      } else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
        computerMove ='Papper';

      } else if(randomNumber >= 2 /3  && randomNumber < 1){
        computerMove ='Scissors'
      }

      return computerMove;
      /*
      # Return statement lets us get a  value out of a function
      # When we use a return statement, it ends the function immediately.
      */
    }


  </script>
</body>
</html>
