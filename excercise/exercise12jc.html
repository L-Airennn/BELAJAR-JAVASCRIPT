    const cekGanjilGenap = angka => {
      if (angka % 2 !== 0){
        return 'Ganjil';
      } else {
        return ('Genap');
      };
    };

    console.log (cekGanjilGenap(5));
    console.log (cekGanjilGenap(10));

    const cekGanjilGenap1 = angka => angka % 2 !== 0 ? 'Ganjil' : 'Genap';

    console.log(cekGanjilGenap1(5));
    console.log(cekGanjilGenap1(4));
