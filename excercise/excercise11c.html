<body>

  <script>
    function arraySwap(array){
      let first = array[0];
      let last = array[array.length -1];

      array[0] = last;
      array[array.length -1] = first;    
    
    return array;
    }

    console.log(arraySwap([1, 2, 3, 4]));
    
  </script>
  
</body>
