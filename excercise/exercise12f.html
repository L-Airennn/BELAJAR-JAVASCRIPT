<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan 12 e</title>
</head>
<body>
  <button class="js-button" onclick="
    updateButton(); 
  ">Add to Cart
  </button>

  <p class="js-add"></p>

  <script>
    let timeoutId;

    function updateButton(){

      const button = document.querySelector('.js-add');

      button.innerHTML = 'Added';

      clearTimeout(timeoutId);

      timeoutId = setTimeout(() =>{
        button.innerHTML = '';
      }, 2000);
      
    }
  </script>
</body>
</html>
