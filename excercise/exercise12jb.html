<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    const luasPP = (panjang, lebar) => {
      return panjang * lebar ;
    };

    console.log(luasPP(2, 5));

    //      mencaari tahu apakah angka tersebut ganjil

    const ganjil = (angka) => {
      if (angka % 2 !== 0){
        console.log ('Angka yang kamu input = '+angka  +' adalah angka Ganjil');
      } else {
        console.log('angka yang kamu input = ' + angka + ' adalah angka Genap');
      }
    };

    console.log(ganjil(3));

    // Mengubah huruf menjadi huruf besar

    const upperCase = (kata) => kata.toUpperCase();

    console.log(upperCase('belajar'));

    function uppercase1 (kata1){
      return kata1.toUpperCase();
    };

    console.log(uppercase1('halloo'));

    // mengubah huruf menjadi huruf kecil semua

    const lowerCase = (kata2) => kata2.toLowerCase();
    
    console.log(lowerCase('HALLLOOO INII GWWWW'));

    // Mengalikan semua angka dalam array

    const sumArray = (arr) => {
      let total = 1;
      arr.forEach(num => total *= num);
      return total;

    };

    console.log(sumArray([1, 2, 3, 4]));

    function sumArray1 (array){
      let total = 0;
      for (let i = 0; i < array.length; i++){
      total += array[i];
      }
      return total;
    }

    console.log(sumArray1([3, 4, 5]));

  </script>
