<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXC 10D</title>
</head>
<body>
  <style>
    .toggle-button{
      background-color:rgb(240, 240, 240);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .is-toggled{
      background-color: black;
      color: white;
    }



  </style>

  <button class="toggle-button js-button" onclick="const button= document.querySelector('.js-button');
  
  if(!button.classList.contains('is-toggled')) {
    button.classList.add('is-toggled');
  } else{
      button.classList.remove('is-toggled')
    }
  ">Gaming</button>
</body>
</html>
