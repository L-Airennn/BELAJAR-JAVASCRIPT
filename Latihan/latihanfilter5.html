<body>
  <script>
    function sumPositive (angka){
      return angka.filter ((angkaa) => {
        if (angkaa > 0){
          angkaa + angkaa;
        }
      });
    }

    console.log(sumPositive([-2, 5, -1, 10, 0]));
  </script>
</body>
