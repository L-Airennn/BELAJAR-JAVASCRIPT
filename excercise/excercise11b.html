<body>

  <script>
    function getLastValue(array){
      const lastIndex = array.length - 1;
      return array[lastIndex];
    }

    console.log(getLastValue([1, 20, 24, 25, 16, 15]));

    console.log(getLastValue(['hallo', 'aku', 'hallo', 'kamu']));


    
  </script>
