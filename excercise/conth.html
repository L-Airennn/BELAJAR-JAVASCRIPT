<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Sederhana</title>
</head>
<body>

  <h2>Tambah Tugas Baru</h2>

  <!-- Input Nama Tugas -->
  <input type="text" placeholder="Nama tugas" class="js-name-input">

  <!-- Input Tanggal -->
  <input type="date" class="js-due-date-input">

  <!-- Tombol Tambah -->
  <button onclick="addTodo()">Tambah</button>

  <h3>Daftar Tugas:</h3>
  <div class="js-todo-list"></div>

  <script>
    const todoList = [];

    function renderTodoList() {
      let todoListHTML = '';

      for (let i = 0; i < todoList.length; i++) {
        const { name, dueDate } = todoList[i];
        todoListHTML += `
          <div>
            <strong>${name}</strong> - ${dueDate}
          </div>
        `;
      }

      document.querySelector('.js-todo-list').innerHTML = todoListHTML;
    }

    function addTodo() {
      const nameInput = document.querySelector('.js-name-input');
      const dateInput = document.querySelector('.js-due-date-input');

      const name = nameInput.value;
      const dueDate = dateInput.value;

      if (name && dueDate) { // Cek biar dua-duanya keisi
        todoList.push({ name, dueDate });

        nameInput.value = '';
        dateInput.value = '';

        renderTodoList();
      } else {
        alert('Isi nama tugas dan tanggalnya dulu ya!');
      }
    }
  </script>

</body>
</html>
